<form class="form-inline p-3">
  <label class="sr-only" for="inlineFormInput">Name</label>
  <input ng-model="timing.timingName" type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Enter show timings">

  <button type="submit" class="btn btn-primary ml-2" ng-click="addTiming(timing)">Add</button>
  <button type="button" class="btn btn-warning ml-2">Update</button>
</form>

<div class="row p-3">
	<div class="col-md-4">
		<h4>Timings</h4>
	</div>
	<div class="col-md-3">
		<h4></h4>
	</div>
	<div class="col-md-3">
	</div>
</div>

<div class="row p-3" ng-repeat="timing in allTimings">
	<div class="col-md-4">
		<p class="m-0">{{timing.timingName}}</p>
	</div>
	<div class="col-md-3">
		<p class="m-0"></p>
	</div>
	<div class="col-md-3">
		<button type="button" class="btn btn-primary">Edit</button>
	</div>
	<div class="col-md-2">
		<button type="button" class="btn btn-danger" ng-click="deleteTimings(timing, $index)">Delete</button>
	</div>
</div>
