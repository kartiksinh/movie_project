<form class="form-inline p-3">

  <select class="form-control" ng-model="theatre.theatreDetails" ng-options="theatre as theatre.theatreName for theatre in allTheatres"></select>
  <select class="form-control ml-3" ng-model="theatre.timing" ng-options="timing.timingName as timing.timingName for timing in allTimings"></select>

  <button type="submit" class="btn btn-primary ml-2" ng-click="assignTiming(theatre)">Add</button>
  <button type="button" class="btn btn-warning ml-2">Update</button>

</form>

<div class="row p-3">
	<div class="col-md-4">
		<h4>Show Timings</h4>
	</div>
	<div class="col-md-3">
		<h4></h4>
	</div>
	<div class="col-md-3">
	</div>
</div>

<div class="row p-3" ng-repeat="theatre in allTheatres">
  <div class="col-md-6">
    <p class="m-0">{{theatre.theatreName}}</p>
  </div>
  <div class="col-md-2">
    <p ng-repeat="timing in theatre.theatreTimings">
    	{{timing}}
    </p>
  </div>
  <div class="col-md-2">
    <button type="button" class="btn btn-primary">Edit</button>
  </div>
  <div class="col-md-2">
    <button type="button" class="btn btn-danger">Delete</button>
  </div>
</div>
